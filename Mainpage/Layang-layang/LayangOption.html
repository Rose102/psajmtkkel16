<!DOCTYPE html>

<head>

    <script>
        function goBackToOption() {
            window.location.href = "../../Homepage/Option.html";

        function redirectToSifatLayang() {
            window.location.href = "SifatLayang.html";
        }

        function redirectToKelilingLuasLayang() {
            window.location.href = "Keliling&LuasLayang.html";
        }

        function redirectToQuizLayang() {
