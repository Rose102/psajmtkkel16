<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Persegi</title>
    <link rel="stylesheet" href="QuizStyle.css">
</head>
<body>
    <!-- Background Image -->
    <div class="background-image"></div>

    <!-- Back Button -->
    <button class="back-button" onclick="goToPersegiPanjangOption()">
        <img src="../Assets/Back.png" alt="Back Button">
    </button>

    <!-- Title -->
    <h1 class="title">Persegi Panjang</h1>

    <!-- Quiz Container -->
    <div class="quiz-container">
        <div class="quiz-content">
            <div class="question-box">
                <p id="question">Apa syarat utama sebuah bangun disebut persegi panjang?</p>
            </div>
            <div class="answer-options">
                <button class="answer-option" onclick="checkAnswer(0)">Semua sisinya sama panjang</button>
                <button class="answer-option" onclick="checkAnswer(1)">Sisi yang berhadapan sama panjang dan keempat sudutnya siku-siku</button>
                <button class="answer-option" onclick="checkAnswer(2)">Tidak ada sisi yang sejajar</button>
            </div>
            <div class="progress-bar">
                <div id="progress" style="width: 20%; "></div>
            </div>
        </div>
    </div>

    <!-- Cat Image -->
    <img src="../Assets/kucingnengok.png" alt="Cat" class="cat-image">

    <script>
        let currentQuestion = 0;
        let score = 0;
        const questions = [
            {
                question: "Apa syarat utama sebuah bangun disebut persegi panjang?",
                options: ["Semua sisinya sama panjang", "Sisi yang berhadapan sama panjang dan keempat sudutnya siku-siku", "Tidak ada sisi yang sejajar"],
                correctAnswer: 1
            },
            {
                question: "Berapa keliling persegi panjang dengan panjang 8 cm dan lebar 5 cm.",
                options: ["13 cm", "26 cm", "40 cm"],
                correctAnswer: 1
            },
            {
                question: "Jika luas persegi panjang 30 cmÂ² dan panjangnya 6 cm, berapa lebarnya?",
                options: ["5 cm", "6 cm", "10 cm"],
                correctAnswer: 0
            },
            {
                question: "Diagonal-diagonal pada persegi panjang itu...",
                options: ["Sama panjang dan berpotongan tegak lurus", "Sama panjang tetapi tidak berpotongan tegak lurus", "Tidak sama panjang"],
                correctAnswer: 1
            },
            {
                question: "Berapa jumlah simetri lipat yang dimiliki oleh persegi panjang?",
                options: ["4", "6", "2"],
                correctAnswer: 2
            }
        ];

        function checkAnswer(selectedOption) {
            if (selectedOption === questions[currentQuestion].correctAnswer) {
                score += 20;
            }

            currentQuestion++;
            if (currentQuestion < questions.length) {
                // Ganti ke soal selanjutnya
                document.getElementById("question").innerText = questions[currentQuestion].question;
                const answerOptions = document.getElementsByClassName("answer-option");
                for (let i = 0; i < answerOptions.length; i++) {
                    answerOptions[i].innerText = questions[currentQuestion].options[i];
                }
                document.getElementById("progress").style.width = ((currentQuestion + 1) / questions.length) * 100 + "%";
            } else {
                // Quiz selesai
                showResult();
            }
        }

        function showResult() {
            const quizContainer = document.querySelector(".quiz-container");
            quizContainer.innerHTML = `
                <div class="result-content">
                    <h2>Quiz Complete</h2>
                    <p>Kamu benar ${score / 20} soal dari ${questions.length} soal</p>
                    <h1>SKOR: ${score}</h1>
                    <div class="result-buttons">
                        <button class="retry-button" onclick="retryQuiz()">
                            <img src="../Assets/retry.png" alt="Retry Button">
                        </button>
                        <button class="home-button" onclick="goHome()">
                            <img src="../Assets/Home.png" alt="Home Button">
                        </button>
                    </div>
                </div>
            `;
        }

        function retryQuiz() {
            currentQuestion = 0;
            score = 0;
            document.getElementById("question").innerText = questions[currentQuestion].question;
            const answerOptions = document.getElementsByClassName("answer-option");
            for (let i = 0; i < answerOptions.length; i++) {
                answerOptions[i].innerText = questions[currentQuestion].options[i];
            }
            document.getElementById("progress").style.width = "20%";
        }

        function goHome() {
            window.location.href = "LandingPage.html";
        }

        function goToPersegiPanjangOption() {
            window.location.href = "../Mainpage/PersegiPanjang/PersegiPanjangOption.html";
        }

        function goHome() {
            window.location.href = "../Mainpage/BelahKetupat/BelahKetupatOption.html";
        }
    </script>
</body>
</html>
