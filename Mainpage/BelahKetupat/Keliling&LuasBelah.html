<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keliling & Luas Belah Ketupat</title>
    <link rel="stylesheet" href="Kelili&LuasBelahStyle.css">
</head>
<body>
    <!-- Background Image -->
    <div class="background-image"></div>

    <!-- Back Button -->
    <button class="back-button" onclick="goBackToBelahKetupatOption()">
        <img src="../../Assets/Back.png" alt="Back Button">
    </button>

    <!-- Title -->
    <h1 class="title">Belah Ketupat</h1>

    <!-- Keliling & Luas Container -->
    <div class="keliling-luas-container">
        <div class="keliling-luas-tabs">
            <button class="tab-button active" onclick="showTab('keliling')">Keliling</button>
            <button class="tab-button" onclick="showTab('luas')">Luas</button>
        </div>
        <div class="keliling-luas-content">
            <div class="belah-ketupat-diagram">
                <img src="../../Assets/fotobelahketupat.png" alt="Persegi Diagram" class="belah-ketupat-diagram-image">
            </div>
            <div class="rumus-keterangan">
                <div id="keliling-tab" class="tab-content active">
                    <div class="rumus-box">
                        <div class="belah-ketupat-rumus">
                            <img src="../../Assets/kelilingrumus.png" alt="Persegi Rumus" class="belah-ketupat-rumus-image">
                        </div>
                        <div class="rumus-content">
                            <div class="rumus-section">
                                <h2 class="rumus-title">Rumus</h2>
                                <p>4 x S</p>
                            </div>
                            <div class="keterangan-section">
                                <h2 class="keterangan-title">Keterangan</h2>
                                <p> S = Sisi panjang/ lebar</p>
                            </div>
                        </div>
                    </div>
                    <div class="contoh-box">
                        <div class="belah-ketupat-contoh">
                            <img src="../../Assets/kelilingcontoh.png" alt="Persegi Contoh" class="belah-ketupat-contoh-image">
                        </div>
                        <div class="rumus-content-contoh-keliling">
                            <div class="rumus-section">
                                <h2 class="rumus-title">Contoh</h2>
                                <p>4 x S </p>
                            </div>
                            <div class="keterangan-section">
                                <p>4 x 8 = 32</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="luas-tab" class="tab-content">
                    <!-- Add content for the "Luas" tab here -->
                    <div class="rumus-box">
                        <div class="belah-ketupat-rumus">
                            <img src="../../Assets/luasrumusbelah.png" alt="Persegi Rumus" class="belah-ketupat-rumus-image">
                        </div>
                        <div class="rumus-content-luas">
                            <div class="rumus-section">
                                <h2 class="rumus-title">Rumus</h2>
                                <p>d1 x d2 / 2</p>
                            </div>
                            <div class="keterangan-section">
                                <h2 class="keterangan-title">Keterangan</h2>
                                <p> d1 = diagonal 1 <br>
                                    d2 = diagonal 2
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="contoh-box">
                        <div class="belah-ketupat-contoh">
                            <img src="../../Assets/luascontohbelah.png" alt="Persegi Contoh" class="belah-ketupat-contoh-image">
                        </div>
                        <div class="rumus-content-contoh">
                            <div class="rumus-section">
                                <h2 class="rumus-title">Contoh</h2>
                                <p>d1 x d2 / 2</p>
                            </div>
                            <div class="keterangan-section">
                                <p>6 x 6 / 2 = 18</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Cat Image -->
    <img src="../../Assets/kucingnengok.png" alt="Cat" class="cat-image">

    <script>
        function showTab(tabName) {
            // Get all elements with class="tab-content" and hide them
            var i, tabcontent;
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].classList.remove("active");
            }

            // Get all elements with class="tab-button" and remove the class "active"
            var buttons = document.getElementsByClassName("tab-button");
            for (i = 0; i < buttons.length; i++) {
                buttons[i].classList.remove("active");
            }

            // Show the current tab, and add an "active" class to the button that opened the tab
            document.getElementById(tabName + "-tab").classList.add("active");
            event.currentTarget.classList.add("active");
        }

        function goBackToBelahKetupatOption() {
                window.location.href = "BelahKetupatOption.html";
        }
    </script>
</body>
</html>
