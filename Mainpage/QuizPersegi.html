<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Persegi</title>
    <link rel="stylesheet" href="QuizStyle.css">
</head>
<body>
    <!-- Background Image -->
    <div class="background-image"></div>

    <!-- Back Button -->
    <button class="back-button" onclick="goToPersegiOption()">
        <img src="../Assets/Back.png" alt="Back Button">
    </button>

    <!-- Title -->
    <h1 class="title">Persegi</h1>

    <!-- Quiz Container -->
    <div class="quiz-container">
        <div class="quiz-content">
            <div class="question-box">
                <p id="question">Jika luas sebuah persegi adalah 64 cm², berapakah panjang sisinya? </p>
            </div>
            <div class="answer-options">
                <button class="answer-option" onclick="checkAnswer(0)">7 cm</button>
                <button class="answer-option" onclick="checkAnswer(1)">8 cm</button>
                <button class="answer-option" onclick="checkAnswer(2)">9 cm</button>
            </div>
            <div class="progress-bar">
                <div id="progress" style="width: 20%;"></div>
            </div>
        </div>
    </div>

    <!-- Cat Image -->
    <img src="../Assets/kucingnengok.png" alt="Cat" class="cat-image">

    <script>
        let currentQuestion = 0;
        let score = 0;
        const questions = [
            {
                question: "Jika luas sebuah persegi adalah 64 cm², berapakah panjang sisinya?",
                options: ["7 cm", "8 cm", "9 cm"],
                correctAnswer: 1
            },
            {
                question: "Berapa jumlah simetri lipat yang dimiliki oleh persegi?",
                options: ["4", "6", "8"],
                correctAnswer: 0
            },
            {
                question: "Berapa keliling persegi dengan panjang sisi 12cm?",
                options: ["24", "48", "60"],
                correctAnswer: 1
            },
            {
                question: "Apa rumus keliling persegi?",
                options: ["4 x s", "S x S", "S / S"],
                correctAnswer: 0
            },
            {
                question: "Apa syarat utama sebuah bangun datar disebut persegi?",
                options: ["Keempat sisinya sama panjang", "Memiliki sisi miring", "Memiliki diameter"],
                correctAnswer: 0
            }
        ];

        function checkAnswer(selectedOption) {
            if (selectedOption === questions[currentQuestion].correctAnswer) {
                score += 20;
            }

            currentQuestion++;
            if (currentQuestion < questions.length) {
                // Ganti ke soal selanjutnya
                document.getElementById("question").innerText = questions[currentQuestion].question;
                const answerOptions = document.getElementsByClassName("answer-option");
                for (let i = 0; i < answerOptions.length; i++) {
                    answerOptions[i].innerText = questions[currentQuestion].options[i];
                }
                document.getElementById("progress").style.width = ((currentQuestion + 1) / questions.length) * 100 + "%";
            } else {
                // Quiz selesai
                showResult();
            }
        }

        function showResult() {
            const quizContainer = document.querySelector(".quiz-container");
            quizContainer.innerHTML = `
                <div class="result-content">
                    <h2>Quiz Complete</h2>
                    <p>Kamu benar ${score / 20} soal dari ${questions.length} soal</p>
                    <h1>SKOR: ${score}</h1>
                    <div class="result-buttons">
                        <button class="retry-button" onclick="retryQuiz()">
                            <img src="../Assets/retry.png" alt="Retry Button">
                        </button>
                        <button class="home-button" onclick="goHome()">
                            <img src="../Assets/Home.png" alt="Home Button">
                        </button>
                    </div>
                </div>
            `;
        }

        function retryQuiz() {
            currentQuestion = 0;
            score = 0;
            document.getElementById("question").innerText = questions[currentQuestion].question;
            const answerOptions = document.getElementsByClassName("answer-option");
            for (let i = 0; i < answerOptions.length; i++) {
                answerOptions[i].innerText = questions[currentQuestion].options[i];
            }
            document.getElementById("progress").style.width = "20%";
        }

        function goHome() {
            window.location.href = "LandingPage.html";
        }

        function goToPersegiOption() {
            window.location.href = "../Mainpage/Persegi/PersegiOption.html";
        }

        function goHome() {
            window.location.href = "../Mainpage/BelahKetupat/BelahKetupatOption.html";
        }
    </script>
</body>
</html>
