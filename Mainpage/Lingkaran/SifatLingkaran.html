<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sifat Lingkaran</title>
    <link rel="stylesheet" href="SifatLingkaranStyle.css">
</head>
<body>
    <!-- Background Image -->
    <div class="background-image"></div>

    <!-- Back Button -->
    <button class="back-button" onclick="goBackToLingkaranOption()">
        <img src="../../Assets/Back.png" alt="Back Button">
    </button>

    <!-- Title -->
    <h1 class="title">Lingkaran</h1>

    <!-- Sifat Persegi Container -->
    <div class="sifat-lingkaran-container">
        <div class="sifat-lingkaran-content">
            <div class="sifat-list">
                <p> Lingkaran adalah himpunan titik-titik yang berjarak sama (jari-jari) dari satu titik tetap (pusat).
                </p>
                <p>Tidak memiliki sudut atau sisi.
                </p>
                <p>Memiliki simetri lipat tak terhingga.
                </p>
                <p>Memiliki simetri putar tak terhingga.</p>
            </div>
            <img src="../../Assets/SIfatlingkaran.png" alt="Sifat Persegi" class="sifat-lingkaran-image">
        </div>
    </div>

    <!-- Cat Image -->
    <img src="../../Assets/kucingnengok.png" alt="Cat" class="cat-image">

    <script>
        function goBackToLingkaranOption() {
            window.location.href = "LingkaranOption.html";
        }
    </script>
</body>
</html>
