<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Layang-layang</title>
    <link rel="stylesheet" href="QuizStyle.css">
</head>
<body>
    <!-- Background Image -->
    <div class="background-image"></div>

    <!-- Back Button -->
    <button class="back-button" onclick="goToLayangOption()">
        <img src="../Assets/Back.png" alt="Back Button">
    </button>

    <!-- Title -->
    <h1 class="title">Layang-layang</h1>

    <!-- Quiz Container -->
    <div class="quiz-container">
        <div class="quiz-content">
            <div class="question-box">
                <p id="question">Manakah di antara pernyataan berikut yang merupakan sifat dari layang-layang?</p>
            </div>
            <div class="answer-options">
                <button class="answer-option" onclick="checkAnswer(0)">Semua sisinya sama panjang</button>
                <button class="answer-option" onclick="checkAnswer(1)">Memiliki dua pasang sisi yang sama panjang</button>
                <button class="answer-option" onclick="checkAnswer(2)">Semua sudutnya sama besar</button>
            </div>
            <div class="progress-bar">
                <div id="progress" style="width: 20%;"></div>
            </div>
        </div>
    </div>

    <!-- Cat Image -->
    <img src="../Assets/kucingnengok.png" alt="Cat" class="cat-image">

    <script>
        let currentQuestion = 0;
        let score = 0;
        const questions = [
            {
                question: "Manakah di antara pernyataan berikut yang merupakan sifat dari layang-layang?",
                options: ["Semua sisinya sama panjang", "Memiliki dua pasang sisi yang sama panjang", "Semua sudutnya sama besar"],
                correctAnswer: 1
            },
            {
                question: "Sebuah layang-layang memiliki diagonal 8 cm dan 6 cm. Berapakah luasnya?",
                options: ["24 cm²", "36 cm²", "48 cm²"],
                correctAnswer: 0
            },
            {
                question: "Sebuah layang-layang memiliki dua pasang sisi dengan panjang masing-masing 5 cm dan 7 cm. Berapakah kelilingnya?",
                options: ["12 cm", "24 cm", "30 cm"],
                correctAnswer: 1
            },
            {
                question: "Manakah pernyataan berikut yang tidak benar tentang layang-layang?",
                options: ["Memiliki dua pasang sisi yang sama panjang", "Diagonalnya selalu sama panjang", "Salah satu diagonalnya membagi dua diagonal lainnya sama panjang"],
                correctAnswer: 1
            },
            {
                question: "Sebuah layang-layang memiliki diagonal 12 cm dan 9 cm. Berapakah luasnya?",
                options: ["54 cm²", "72 cm²", "108 cm²"],
                correctAnswer: 0
            }
        ];

        function checkAnswer(selectedOption) {
            if (selectedOption === questions[currentQuestion].correctAnswer) {
                score += 20;
            }

            currentQuestion++;
            if (currentQuestion < questions.length) {
                // Ganti ke soal selanjutnya
                document.getElementById("question").innerText = questions[currentQuestion].question;
                const answerOptions = document.getElementsByClassName("answer-option");
                for (let i = 0; i < answerOptions.length; i++) {
                    answerOptions[i].innerText = questions[currentQuestion].options[i];
                }
                document.getElementById("progress").style.width = ((currentQuestion + 1) / questions.length) * 100 + "%";
            } else {
                // Quiz selesai
                showResult();
            }
        }

        function showResult() {
            const quizContainer = document.querySelector(".quiz-container");
            quizContainer.innerHTML = `
                <div class="result-content">
                    <h2>Quiz Complete</h2>
                    <p>Kamu benar ${score / 20} soal dari ${questions.length} soal</p>
                    <h1>SKOR: ${score}</h1>
                    <div class="result-buttons">
                        <button class="retry-button" onclick="retryQuiz()">
                            <img src="../Assets/retry.png" alt="Retry Button">
                        </button>
                        <button class="home-button" onclick="goHome()">
                            <img src="../Assets/Home.png" alt="Home Button">
                        </button>
                    </div>
                </div>
            `;
        }

        function retryQuiz() {
            currentQuestion = 0;
            score = 0;
            document.getElementById("question").innerText = questions[currentQuestion].question;
            const answerOptions = document.getElementsByClassName("answer-option");
            for (let i = 0; i < answerOptions.length; i++) {
                answerOptions[i].innerText = questions[currentQuestion].options[i];
            }
            document.getElementById("progress").style.width = "20%";
        }

        function goHome() {
            window.location.href = "LandingPage.html";
        }

        function goToLayangOption() {
            window.location.href = "../Mainpage/Layang-layang/LayangOption.html";
        }

        function goHome() {
            window.location.href = "../Mainpage/BelahKetupat/BelahKetupatOption.html";
        }
    </script>
</body>
</html>
